<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <!-- <form method="post" action="" name="register"> -->
    <form onsubmit="valid()">
        <table>
            <tr>
                <td><label for="username">Tên đăng nhập(*)</label></td>
                <td class="nhap"><input type="text" id="username" required/></td>
            </tr>
            <tr>
                <td><label for="username">Password (*)</label></td>
                <td><input type="password" id="password" required/></td>
            </tr>
            <tr>
                <td><label for="confirm_pass">Nhập lại password (*)</label></td>
                <td><input type="password" id="confirm_pass" required/></td>
            </tr>
            <tr>
                <td><label for="lastname">Họ của bạn (*)</label></td>
                <td><input type="text" id="lastname" required/></td>
            </tr>
            <tr>
                <td><label for="firstname">Tên của bạn (*)</label></td>
                <td><input type="text" id="firstname" required/></td>
            </tr>
            <tr>
                <td><label for="email">Email (*)</label></td>
                <td><input type="email" id="email" required/></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại (*)</label></td>
                <td><input type="number" id="phone" required/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="submit" value="Đăng ký" /></td>
            </tr>
        </table>
    </form>
    <script src="s.js"></script>
</body>

</html>
